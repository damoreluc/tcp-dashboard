<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCP Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        canvas {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>  
    <h1>TCP Dashboard</h1>
    <h2>Real-time Data Visualization</h2>
    <canvas id="charts"></canvas>

    <script>
        const labels = [];
        const datasets = Array.from({ length: 5 }, (_, i) => ({
            label: `Channel ${i + 1}`,
            data: [],
            borderColor: `hsl(${(i * 45) % 360}, 70%, 50%)`,
            fill: false,
            tension: 0.3
        }));

        //const ctx = document.createElement('canvas').getContext('2d');
        //document.getElementById('charts').appendChild(ctx.canvas);
        const canvas = document.getElementById('charts');
        const ctx = canvas.getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: datasets
            },
            options: {
                responsive: true,
                animations: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Value'
                        }
                    }
                }
            }
        });

        const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
        const host = `${location.hostname}:8080`;
        const path = '/'; // change to '/ws' if your server upgrades on a specific path
        const ws = new WebSocket(`${protocol}//${host}${path}`);

        console.log('Connecting to ', ws.url);

        //const ws = new WebSocket(`ws://${location.host}`);
        ws.onmessage = (event) => {
            console.log('.');
            const {timestamp, values} = JSON.parse(event.data);
            
            //labels.push(timestamp.split('T')[1].split('.')[0]); // only hour
            
            // parse timestamp into components
            const d = new Date(timestamp);
            const hh = String(d.getHours()).padStart(2, '0');
            const mm = String(d.getMinutes()).padStart(2, '0');
            const ss = String(d.getSeconds()).padStart(2, '0');
            const ms = String(d.getMilliseconds()).padStart(3, '0');

            labels.push(`${hh}:${mm}:${ss}.${ms}`);

            datasets.forEach((ds, i) => {
                ds.data.push(values[i]);
            });

            if (labels.length > 100) {
                labels.shift();
                datasets.forEach(ds => ds.data.shift());
            }

            chart.update();
        };

    </script>
</body>
</html>
